<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Db</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="text-align:center">First Db</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="repository : ${repository}">
            <td th:text="${repository.name}"></td>
            <td th:text="${repository.email}"></td>
            <td th:text="${repository.password}"></td>
        </tr>
        </tbody>
    </table>
    <div class="btn" style="
    display: inline-block;
    word-wrap: normal;
    margin-left: 435px;
    padding: 0 15px;">
        <a th:href="@{/delete}" class="badge badge-dark">CLEAN DB</a>
        <a th:href="@{/post}" class="badge badge-dark">LOAD DB</a>
        <a th:href="@{/}" class="badge badge-dark">QUERY DB</a>
    </div>
</div>
</body>
</html>
